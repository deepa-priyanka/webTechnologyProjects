<!DOCTYPE html>
<html>
<head>
	<title>Bill of Items</title>
	<style>
		/* Style the table header */
#items{
    align-self: center;
    align-items: center;
    align-content: center;
    margin-left: 400px;
    /* height: ; */
}
table thead {
  background-color: #3498db;
  color: white;
}

/* Style the table rows */
table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Style the table hover effect */
table tbody tr:hover {
  background-color: #e5e5e5;
}

/* Style the total cost row */
table tfoot .total {
  text-align: right;
}

/* Style the input fields and button */
input[type="text"],
input[type="number"],
button {
  padding: 8px;
  border: none;
  border-radius: 4px;
  margin-right: 8px;
}

input[type="text"],
input[type="number"] {
  width: 150px;
}

button {
  background-color: #3498db;
  color: white;
  cursor: pointer;
}

/* Style the page heading */
h1 {
  text-align: center;
  color: #3498db;
  font-size: 36px;
  margin-bottom: 16px;
}

	</style>
</head>
<body>
	<h1>Bill of Items</h1>
	<div>
		<label>Item:</label>
		<input type="text" id="item">
		<label>Quantity:</label>
		<input type="number" id="quantity">
		<button onclick="addItem()">Add Item</button>
	</div>
    <br><br><br><br><br>
	<table id="items">
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Quantity</th>
				<th>Cost</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" class="total">Total Cost:</td>
				<td id="total-cost">0</td>
			</tr>
		</tfoot>
	</table>
	<script src="bill.js"></script>
</body>
</html>
