<!DOCTYPE html>
<html>
<head>
	<title>Game Selection Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
		}

		.game-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}

		.game-card {
			width: 300px;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}

		.game-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
		}

		.game-card img {
			width: 100%;
			border-radius: 10px;
		}

		.game-card h2 {
			font-size: 24px;
			margin-top: 10px;
		}

		.game-card p {
			font-size: 16px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Select a Game</h1>
		<div class="game-container">
			<div class="game-card" onclick="window.location.href='game1.html'">
				<img src="game1.png" alt="Number Guessing Game">
				<h2>Number Guessing Game</h2>
				<p>Guess a Number</p>
			</div>
			<div class="game-card" onclick="window.location.href='game2.html'">
				<img src="https://www.coolmathgames.com/sites/default/files/Snake%20OG%20Image.png" alt="Flappy Bird">
				<h2>Snake Game</h2>
				<p>Build the snake !!</p>
			</div>
		</div>
	</div>
</body>
</html>
